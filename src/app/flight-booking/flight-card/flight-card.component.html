<div class="card" [ngClass]="{'active-card' : selected}">

  <div class="card-header">
    <h2 class="title">{{item?.from | city:'short' }} - {{item?.to | city:'long'}} </h2>
  </div>

  <div class="card-body">
    <p>Flight-No.: #{{item?.id}}</p>
    <p>Date: {{item?.date | date:'dd.MM.yyy HH:mm' }}</p>
    <p>
      <button class="btn btn-default" *ngIf="!selected" (click)="select()">Select</button>
      <button class="btn btn-default" *ngIf="selected" (click)="deselect()">Remove</button>
    </p>
    <p [ngStyle]="{'color': item?.delayed | statusColor}" > Delayed: {{item?.delayed}}</p>

  </div>


</div>
