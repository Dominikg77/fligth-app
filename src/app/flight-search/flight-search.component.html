<h1>Flight Search</h1>



<div class="form-group">
  <label> From:</label>
  <input [(ngModel)]="from" class="form-control">
</div>

<div class="form-group">
  <label> To:</label>
  <input [(ngModel)]="to" class="form-control">
</div>

<div class="form-group">
  <label> Date:</label>
<app-date [(date)]="date"></app-date>
{{date}}
</div>

<div class="form-group">
  <button class="btn btn-default" (click)="search()" [disabled]="!from || !to">Search</button>
</div>
