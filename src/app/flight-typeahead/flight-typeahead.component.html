<h2 class="title" >Typeahead</h2>

<div class="control-group" >
<label > Stadt</label>
<input [formControl]="control" class="form-control">
</div>

<table class="table table-striped">
  <tr *ngFor="let f of flights$ | async">
    <td>{{f.id}}</td>
    <td>{{f.from}}</td>
    <td>{{f.to}}</td>
    <td>{{f.date | date: 'dd.MM.yyyy HH.mm'}}</td>
  </tr>


</table>
